<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitHubProfileSite</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
        </script> 
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1d530578d4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <i class="fab fa-github"></i></img>
              GitHubProfileSite
            </a>
            <div class="jusify-content-center">
                <form class="form-inline" onSubmit="return false;"> 
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div class="text-center">
                        <input type="text" id="username" placeholder="Username">
                        <button id="subBtn" type="button" class="btn btn-outline-dark" onclick="changeUsername()">Go</button>
                    </div>
                </form>
            </div>
            <script>
                $(document).keypress(function(e) {
                    var keyCode = e.keyCode;
                    if(keyCode == 13){
                        document.getElementById("subBtn").click()
                    }
                });
            </script>
          </nav>
        <div>
        
        <div class="text-center">
            <div>
                <h1 id="Name">
                    Search for a username to get started   
                </h1>
            </div>
            <div>
                <img id="pfp">
                <i id="fail" class="" style="font-size: xx-large;"></i>
            </div>

            <div>
                <h5 id="created">
                </h5>
            </div>
            <div>
                <h5 id="updated">
                </h5>
            </div>
            <div>
                <h5 id="age">
                </h5>
            </div>
        </div>
        
    </body>
</html>
