<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GH Profiles</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
        </script> 
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1d530578d4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark navbar-fixed-top" style="background-color: black;">
            <a class="navbar-brand" href="home.html">
                <img src="images/logo_site.png" width="150" height="30" alt="">
            </a>
            <div class="d-flex align-items-center">
                <form class="form-inline" onSubmit="return false;"> 
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div class="text-center">
                        <input type="text" id="username" placeholder="Username">
                        <button id="subBtn" type="button" class="btn btn-outline-light" onclick="changeUsername()">Go</button>
                    </div>
                </form>
            </div>
            <script>
                $(document).keypress(function(e) {
                    var keyCode = e.keyCode;
                    if(keyCode == 13){
                        document.getElementById("subBtn").click()
                    }
                });
            </script>
          </nav>
        <div>


        <div class="container-fluid m-0" id="header">
            <h1 id="start" class="text-center">
                Search for a username to get started   
            </h1>
            <div class="row">
                <div class="col-3">
                    <img id="pfp" class="responsive rounded-circle">
                    <i id="fail" class="" style="font-size: xx-large;"></i>
                </div>
                <div class="d-flex col-9 justify-content-start align-items-center">
                    <h1 id="Name" style="font-size:5vw">
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-9">
                    <h1 id="un" >
                </h1>
                </div>
            </div>
            <div id="follower">
                <div class="container">
                    <div class="row p-3">
                        <div class="col-3">
                            <h5 id="follow_setup" style="font-weight: bold;">
                            </h5>
                            <button class="btn btn-light" type="button" onclick="initFollowing()">
                                <h5 id="frs">
                                </h5>
                            </button>
                        </div>
                        <div class="col-3">
                            <h5 id="follower_setup" style="font-weight: bold;">
                            </h5>
                            <button class="btn btn-light" type="button" onclick="initFollower()">
                                <h5 id="fwg">
                                </h5>
                            </button>
                        </div>
                        <div class="col-3 justify-content-end">
                        </div>
                        <div class="col-3" id="age_set">
                            <h5 id="age_setup" style="font-weight: bold;">

                            </h5>
                            <h5 id="age">
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center container" id="outer">
            <div class="row">
                <div class="col-md-3 col-xs-12 p-3" id="bodysec">
                    <div>
                        <h5 id="company">
                        </h5>
                    </div>
                    <div>
                        <h5 id="blog">
                        </h5>
                    </div>
                    <div>
                        <h5 id="location">
                        </h5>
                    </div>
                    <div>
                        <h5 id="email">
                        </h5>
                    </div>
                    <div>
                        <h5 id="hireable">
                        </h5>
                    </div>
                    <div>
                        <h5 id="created">
                        </h5>
                    </div>
                    <div>
                        <h5 id="updated">
                        </h5>
                    </div>
                </div>
            </div>
            <div class="m-0" id="followers">
            </div>
        </div>
        
    </body>
</html>
